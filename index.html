<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>AestheticTimer</title>
</head>
<body class="preload">

<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            Aesthetic Timer
        </div>
        <nav class="menu firstTab">
            <div class="menu__item" data-link="firstTab">Таймер</div>
            <div class="menu__item" data-link="secondTab">Секундомер</div>
            <div class="menu__item" data-link="thirdTab">Мировое время</div>
        </nav>
        <div class="changeColor">
            <input type="color" class="input-changeColor" name="" id="inputColor">
            <label for="inputColor" class="label-inputColor"></label>
        </div>

        <div class="timer__current-time"></div>
    </div>
</header>

<section class="timer firstTab">
    <div class="timer__wrapper">
        <div class="flags flags1" id="flags1"></div>

        <div class="timer__self" id="timer__self">
            <div class="timer__counter" id="timer__counter">

                <div class="timer__item timer__hours ">
                    <input type="number" id="hours" placeholder="00"/>
                    <div class="slider-wrapper__hours unit"></div>
                    <div class="secundomer-wrapper__minutes unit">
                        <div class="secundomer__minutes-unit unit__item">00</div>
                    </div>
                </div>

                <span class="dots">
                    <span></span>
                    <span></span>
                </span>

                <div class="timer__item timer__minutes ">
                    <input type="number" id="minutes" class="" placeholder="00"/>
                    <div class="slider-wrapper__minutes unit"></div>
                    <div class="secundomer-wrapper__seconds unit">
                        <div class="secundomer__seconds-unit unit__item">00</div>
                    </div>
                </div>

                <span class="dots">
                    <span></span>
                    <span></span>
                </span>

                <div class="timer__item timer__seconds ">
                    <input type="number" name="seconds" id="seconds" placeholder="00" max="2"/>
                    <div class="slider-wrapper__seconds unit"></div>
                    <div class="secundomer-wrapper__miliSeconds unit">
                        <div class="secundomer__miliSeconds-unit unit__item">00</div>
                    </div>
                </div>
            </div>

            <div class="timer__controls">
                <div class="btn-wrapper btn-flag-wrapper">
                    <button class="timer__btn btn-flag ">
                        <div class="btn-flag__reset-bg"></div>
                        <svg class="flag-icon" width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_103_8)">
                                <path d="M1.87624 21.462H0.118423V1.723L0.335375 1.50442C0.494966 1.34282 1.44974 0.538086 4.55921 0.538086C6.28048 0.538086 8.20575 1.22512 9.90435 1.83088C11.2722 2.31895 12.5642 2.77993 13.4408 2.77993C15.422 2.77993 16.8047 2.11439 16.8176 2.10738L17.8816 1.58708V13.7038L17.4727 13.9102C17.4056 13.9425 15.8088 14.7365 13.4408 14.7365C12.3241 14.7365 10.9253 14.403 9.44454 14.0494C7.78017 13.6524 6.05937 13.2419 4.55921 13.2419C2.85367 13.2419 2.25833 13.5025 1.87624 13.6674V21.462Z" fill="#8648B4"/>
                            </g>
                            <defs>
                                <clipPath id="clip0_103_8">
                                    <rect width="18" height="22" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
                
                <div class="btn-wrapper btn-play-wrapper">
                    <button class="timer__btn btn-play h">
                        <span class="timer__btn-icon"></span>
                    </button>
                </div>

                <div class="btn-wrapper btn-stop-wrapper">
                    <button class="timer__btn btn-stop ">
                        <span class="timer__btn-icon"></span>
                    </button>
                </div>
            </div>

        </div>

        <svg width="484" class="svgCircle" height="484" xmlns="http://www.w3.org/2000/svg">
            <circle id="circle" class="circle_animation" cy="242" cx="242" r="234" stroke-width="8" stroke="#8648B4" fill="none"/>
        </svg>
        <div class="flags flags2" id="flags2"></div>

    </div>
    <div class="worldTime__wrapper">
        <div class="worldTime"></div>
    </div>
</section>


<!--<div class="loader"></div>-->

<script  src="js/index.js"></script>
<script  src="js/timer.js"></script>
<script  src="js/stopwatch.js"></script>

</body>
</html>
