                <div class="timer__item timer__hours ">

                    <div class="secundomer-wrapper__hours unit">

                <div class="timer__item timer__seconds ">

                    <div class="slider-wrapper__seconds unit"></div>
                    <div class="secundomer-wrapper__seconds unit">
                        <div class="secundomer__seconds-unit unit__item">00</div>
                    </div>
                </div>
            </div>

            <div class="timer__controls">

                <div class="btn-wrapper btn-play-wrapper">

                <div class="btn-wrapper btn-stop-wrapper">
